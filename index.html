<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

</head>
<body>

  <!-- Sign-up form start -->
  <main class="main">
    <div class="sign-up-form first-card">
      <div class="left-side text-div">
        <h1 class="header">Stay updated!</h1>
        <p class="text-p">
          Join 60,000+ product managers receiving monthly updates on:

          <ul>
            <li><img src="icon-list.svg" alt="list icon" class="list-icon"><p class="para"> Product discovery and building what matters</p>
            </li>
            <li><img src="icon-list.svg" alt="list icon" class="list-icon"><p class="para"> Measuring to ensure updates are a success</p></li>
            <li><img src="icon-list.svg" alt="list icon" class="list-icon"><p class="para"> And much more!</p></li>
          </ul>
        </p>
        <div class="subscribe-input-div">
           
            <label for="email">Email Address</label>
            <em></em><br>
            <input type="email" name="email" id="email" placeholder="email@company.com"><br>
            <button class="sub-btn">Subscribe to monthly newsletter</button>
          </form>

        </div>
      </div>
      <div class="right-side img-div">
        <img src="illustration-sign-up-desktop.svg" alt="desktop main image" class="desktop-img">
        <img src="illustration-sign-up-mobile.svg" alt="mobile main image" class="mobile-img">
      </div>
    </div>
    <!-- Sign-up form end -->


  </main>

   

</body>
</html>
